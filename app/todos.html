<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Todos</title>
	<link rel="stylesheet" type="text/css" href="css/todos.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
		</header>
		<section>
			<ul class="todos">
				<li>This is Todo1</li>
				<li>This is Todo2</li>
				<li>This is Todo3</li>
			</ul>
			<input type="text" id="newTodo">
		</section>
		<footer>
			<span>Design by beard.</span>
		</footer>
	</div>
	<script type="text/javascript" src='lib/jquery.js'></script>
	<script type="text/javascript">
		var newTodo = $('#newTodo');
		var ul = $('ul.todos');
		newTodo.bind('keypress',function(e) {
			if(e.charCode !== 13)
				return;
			ul.append("<li>"+ newTodo.val() +"</li>")
			newTodo.val('');	
		});
	</script>
</body>
</html>
